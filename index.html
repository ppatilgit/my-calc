<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <div class ="calculator">
        <input type="text" class="equation__screen" value="" disabled />        
        <input type="text" class="calculator__screen" value="0" disabled />
        <section class ="buttons">
            <!-- Ops and Act Buttons -->
            <button class="per_button op__button op__button--hover" value ="%">%</button>
            <button class="allclr_button act__button act__button--hover" value ="AC">AC</button>
            <button class="clr_button act__button act__button--hover" value ="C">C</button>
            <button class="del_button act__button act__button--hover"  value ="Del">&#9003;</button>
            <button class="oneby_button op__button op__button--hover" value ="&#185;/&#8339;">&#185;/&#8339;</button>
            <button class="sqr_button op__button op__button--hover" value ="x&#178;">x&#178;</button>
            <button class="sqrrt_button op__button op__button--hover" value ="&#8730;">&#8730;</button>
            <button class="div_button op__button op__button--hover" value ="&#247;">&#247;</button>
            <button class="mul_button op__button op__button--hover" value ="&#215;">&#215;</button>
            <button class="sub_button op__button op__button--hover" value ="-">-</button>
            <button class="add_button op__button op__button--hover" value ="+">+</button> 
            <!-- Equals -->
            <button class="cal_button act__button act__button--hover" value ="=">=</button>
            <!-- Numbers section -->
            <button class="seven_button num__button num__button--hover" value ="7">7</button>
            <button class="eight_button num__button num__button--hover" value ="8">8</button>
            <button class="nine_button num__button num__button--hover" value ="9">9</button>
            <button class="four_button num__button num__button--hover" value ="4">4</button>
            <button class="five_button num__button num__button--hover" value ="5">5</button>
            <button class="six_button num__button num__button--hover" value ="6">6</button>
            <button class="one_button num__button num__button--hover" value ="1">1</button>
            <button class="two_button num__button num__button--hover" value ="2">2</button>
            <button class="three_button num__button num__button--hover" value ="3">3</button>
            <button class="zero_button num__button num__button--hover" value ="0">0</button>
            <button class="dot_button num__button num__button--hover" value =".">.</button>
            <button class="pn_button op__button op__button--hover" value ="&#8723;">&#8723;</button> 
        </section>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
