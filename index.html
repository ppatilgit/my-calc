<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class ="calculator">
        
        <input type="text" class="calculator__screen" value="" disabled />

        <section class ="buttons">
            <div class = "buttons__operator">
                <button id="mul_button" class="op__button op__button--hover">*</button>
                <button id="add_button" class="op__button op__button--hover">+</button>
                <button id="sub_button" class="op__button op__button--hover">-</button>
                <button id="div_button" class="op__button op__button--hover">/</button>
            </div>
            <div class = "buttons__num">
                <button id="one_button" class="num__button num__button--hover">1</button>
                <button id="two_button" class="num__button num__button--hover">2</button>
                <button id="three_button" class="num__button num__button--hover">3</button>
                <button id="four_button" class="num__button num__button--hover">4</button>
                <button id="five_button" class="num__button num__button--hover">5</button>
                <button id="six_button" class="num__button num__button--hover">6</button>
                <button id="seven_button" class="num__button num__button--hover">7</button>
                <button id="eight_button" class="num__button num__button--hover">8</button>
                <button id="nine_button" class="num__button num__button--hover">9</button>
                <button id="zero_button" class="num__button num__button--hover">0</button>
                <button id="dot_button" class="num__button num__button--hover">.</button>
            </div>
            <div class = "buttons__action">
                <button id="clr_button" class="act__button act__button--hover">C</button>
                <button id="del_button" class="act__button act__button--hover">Del</button>
                <button id="cal_button" class="act__button act__button--hover">=</button>
              
            </div>
        </section>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
